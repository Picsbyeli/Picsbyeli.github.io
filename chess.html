<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chess · E.Vol</title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <style>
    body { color:#fff; }
    .chess-wrap { max-width: 960px; margin: 2rem auto; padding: 1rem 1.5rem; background: rgba(255,255,255,0.08); border-radius: 18px; backdrop-filter: blur(4px); }
    #board { width: 520px; max-width: 95vw; aspect-ratio: 1/1; }
    .chess-top { display:flex; gap:1rem; align-items:center; justify-content:space-between; flex-wrap:wrap; }
    .chess-controls button { padding:.55rem .9rem; border-radius:10px; border:1px solid rgba(255,255,255,.25); background:rgba(255,255,255,.12); color:#fff; cursor:pointer; font-weight:600; }
    .chess-controls button:hover { background:rgba(255,255,255,.18); }
    .status { font-size:.95rem; opacity:.9; margin-top:1rem; line-height:1.4; }
    .board-row { display:flex; }
    a.btn-back { margin-left: 0; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/1.0.0/chess.min.js" integrity="sha512-CoQDEkTNMbnSdbCMRY8Iu+VH8/E28YK0E9DCTQy9FKS+CRm1aUow1UFwTQHCOqGLgd0cA9kfouZgf2iBna5U/A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js" integrity="sha512-Ox4wNHrChm0/YK9+JkWYFTHFdAT6gwRjncFTt4FLvKzgpxmYoMP6G9D9NIS0+AMfHrkG2Wdaw/54reT97g2R1w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css" integrity="sha512-kpR31s20ZMJWCN0n4z6jQeTuB12eDRmRkZ1Ltb4qE+SxqxMZAxPk4yDcd8W3FsbHzlN2WxBB7Dr8gjaK1B+rWw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="gradient">
  <div class="container">
    <a class="btn-back" href="./index.html">← Back to Home</a>
    <div class="chess-wrap">
      <div class="chess-top">
        <h2>♟️ Chess</h2>
        <div class="chess-controls">
          <button id="newGameBtn">New Game</button>
          <button id="flipBtn">Flip Board</button>
          <button id="undoBtn">Undo</button>
        </div>
      </div>
      <div id="board"></div>
      <p class="status" id="status">Loading…</p>
    </div>
  </div>
  <script src="./js/chess.js"></script>
</body>
</html>
