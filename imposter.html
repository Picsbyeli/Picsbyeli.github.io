<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Imposter ¬∑ E.Vol</title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <style>
    body { color:#fff; }
    .wrap { max-width:1100px; margin:1.5rem auto; background:rgba(255,255,255,0.08); padding:1rem 1.25rem 2rem; border-radius:18px; }
    h2 { margin-top:0; }
    .row { display:flex; flex-wrap:wrap; gap:1rem; }
    .col { flex:1 1 260px; min-width:250px; }
    .panel { background:rgba(255,255,255,0.07); padding:.75rem 1rem; border-radius:14px; margin-bottom:1rem; }
    label { font-size:.75rem; text-transform:uppercase; letter-spacing:.08em; opacity:.75; display:block; margin-bottom:.25rem; }
    input, select { width:100%; padding:.55rem .65rem; border-radius:8px; border:1px solid rgba(255,255,255,.25); background:rgba(255,255,255,.15); color:#fff; }
    button { padding:.55rem .9rem; border-radius:10px; border:1px solid rgba(255,255,255,.25); background:rgba(255,255,255,.18); color:#fff; cursor:pointer; font-weight:600; }
    button:hover { background:rgba(255,255,255,.26); }
    #chat { height:220px; overflow:auto; font-size:.85rem; background:#111a; padding:.5rem .75rem; border-radius:10px; line-height:1.35; }
    #players { list-style:none; padding:0; margin:0; display:flex; flex-direction:column; gap:.4rem; }
    #players li { background:rgba(255,255,255,.07); padding:.4rem .6rem; border-radius:8px; font-size:.85rem; display:flex; justify-content:space-between; align-items:center; }
    .tag { font-size:.65rem; opacity:.7; margin-left:.35rem; }
    .flex { display:flex; gap:.5rem; }
    .mt { margin-top:.75rem; }
    .danger { background:#dc2626; border-color:#dc2626; }
    .danger:hover { background:#ef4444; }
    #role { font-weight:600; font-size:.9rem; }
    .badge-phase { display:inline-block; padding:.25rem .6rem; border-radius:999px; background:#2563eb; font-size:.65rem; letter-spacing:.05em; margin-left:.5rem; }
  </style>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-K1YyqS/fWznuaCG2l9VmOAXoJ1i8LJIYurx8WcN6i/K3PaY5E9O+V1YxDCEV4VpW" crossorigin="anonymous"></script>
</head>
<body class="gradient">
  <div class="container">
    <a class="btn-back" href="./index.html">‚Üê Back to Home</a>
    <div class="wrap">
      <h2>üïµÔ∏è Imposter</h2>
      <p id="roundInfo">Round: 0 ¬∑ Phase: idle ¬∑ Category: -</p>
      <p id="role">Join or Create a lobby to begin.</p>
      <div class="row">
        <div class="col">
          <div class="panel">
            <label>Lobby</label>
            <input id="lobbyId" placeholder="lobby id (e.g. room1)" />
            <label class="mt">Your Name</label>
            <input id="name" placeholder="name" />
            <div class="flex mt">
              <button id="createBtn">Create</button>
              <button id="joinBtn">Join</button>
            </div>
          </div>
          <div class="panel">
            <label>Category</label>
            <select id="categorySel">
              <option>Animals</option>
              <option>Foods</option>
              <option>Sports</option>
              <option>School</option>
            </select>
            <div class="flex mt">
              <button id="setCategoryBtn">Set Category</button>
              <button id="startRoundBtn">Start Round</button>
            </div>
            <div class="flex mt">
              <button id="toVoteBtn">Go To Vote</button>
              <button id="revealBtn" class="danger">Reveal & Score</button>
            </div>
          </div>
          <div class="panel">
            <label>Clue</label>
            <input id="clue" placeholder="Give a clue..." />
            <button id="sendClue" class="mt">Send Clue</button>
          </div>
          <div class="panel">
            <label>Accuse Player</label>
            <select id="accuseSel"></select>
            <button id="accuseBtn" class="mt">Accuse</button>
          </div>
          <div class="panel">
            <label>Impostor Guess (host enters word the impostor guessed)</label>
            <input id="impGuess" placeholder="(optional) impostor guessed..." />
          </div>
        </div>
        <div class="col">
          <div class="panel">
            <label>Players</label>
            <ul id="players"></ul>
          </div>
          <div class="panel">
            <label>Chat / Log</label>
            <div id="chat"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./js/imposter.js"></script>
</body>
</html>
