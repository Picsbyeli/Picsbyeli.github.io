<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stick Man Race - Multiplayer Game</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e1b4b 0%, #581c87 50%, #831843 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(to right, #fbbf24, #ec4899, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .menu, .lobby, .game, .finished {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            border: 4px solid #a855f7;
        }

        button {
            background: linear-gradient(to right, #3b82f6, #06b6d4);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 10px;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:disabled {
            background: #4b5563;
            cursor: not-allowed;
        }

        button.primary {
            background: linear-gradient(to right, #fbbf24, #f97316);
        }

        button.success {
            background: linear-gradient(to right, #10b981, #059669);
        }

        button.danger {
            background: linear-gradient(to right, #ef4444, #dc2626);
        }

        input, select {
            background: #1f2937;
            color: white;
            border: 2px solid #4b5563;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 12px;
            margin: 10px;
            font-weight: 600;
        }

        .race-track {
            background: linear-gradient(to bottom, #1f2937, #111827);
            border-radius: 24px;
            padding: 20px;
            border: 4px solid #a855f7;
            min-height: 500px;
            position: relative;
            overflow: hidden;
        }

        .lane {
            border-bottom: 4px solid #374151;
            position: relative;
            padding: 10px;
        }

        .stickman {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            transition: left 0.1s;
        }

        .finish-line {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(to bottom, #fbbf24, #f59e0b);
            right: 12%;
        }

        .light-indicator {
            display: inline-block;
            padding: 24px 48px;
            border-radius: 24px;
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 20px;
        }

        .light-green {
            background: linear-gradient(to right, #10b981, #059669);
            animation: pulse 1s infinite;
        }

        .light-yellow {
            background: linear-gradient(to right, #fbbf24, #f59e0b);
        }

        .light-red {
            background: linear-gradient(to right, #ef4444, #dc2626);
        }

        .countdown {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            font-size: 12rem;
            font-weight: 900;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .player-item {
            background: rgba(30, 41, 59, 0.8);
            padding: 16px;
            border-radius: 12px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .room-code {
            background: rgba(6, 182, 212, 0.2);
            border: 2px solid #06b6d4;
            padding: 16px;
            border-radius: 16px;
            margin: 20px 0;
        }

        .room-code h3 {
            color: #06b6d4;
            font-size: 1rem;
            margin-bottom: 8px;
        }

        .room-code p {
            color: #22d3ee;
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: 0.3em;
        }

        .hidden {
            display: none;
        }

        .progress-bar {
            background: #374151;
            height: 12px;
            border-radius: 6px;
            overflow: hidden;
            margin-top: 8px;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            transition: width 0.1s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="menu" class="menu">
            <h1>STICK MAN RACE</h1>
            <p style="font-size: 1.5rem; margin-bottom: 2rem;">üèÉ Tap Fast, Win Big! üèÜ</p>
            
            <div style="margin: 30px 0;">
                <h3 style="margin-bottom: 20px;">üéÆ Game Mode</h3>
                <button onclick="selectGameMode('regular')">‚ö° Regular Race</button>
                <button onclick="selectGameMode('redlight')">üö¶ Red Light, Green Light</button>
            </div>

            <div style="margin: 30px 0;">
                <h3 style="margin-bottom: 20px;">üåê Lobby Type</h3>
                <button class="success" onclick="selectLobbyType('local')">üë• LOCAL<br><small>Same Device</small></button>
                <button style="background: linear-gradient(to right, #a855f7, #ec4899);" onclick="selectLobbyType('online')">üåç ONLINE<br><small>Different Devices</small></button>
            </div>
        </div>

        <div id="online-select" class="menu hidden">
            <h2 style="margin-bottom: 30px;">üåç Online Mode</h2>
            <button class="success" onclick="createRoom()">‚ûï CREATE ROOM</button>
            <p style="margin: 20px 0; font-weight: 700;">OR</p>
            <input type="text" id="joinCodeInput" placeholder="Enter Room Code" maxlength="6" style="text-transform: uppercase; text-align: center; font-size: 1.5rem;">
            <br>
            <button onclick="joinRoom()">üö™ JOIN ROOM</button>
            <button onclick="showMenu()">‚Üê Back</button>
        </div>

        <div id="join-screen" class="menu hidden">
            <h2 style="margin-bottom: 20px;">Join Game</h2>
            <div class="room-code">
                <h3>Room Code:</h3>
                <p id="displayRoomCode"></p>
            </div>
            <input type="text" id="playerNameInput" placeholder="Your Name" style="width: 80%; font-size: 1.2rem;">
            <br>
            <button class="success" onclick="joinLobby()">‚úì Join Lobby</button>
        </div>

        <div id="lobby" class="lobby hidden">
            <h2 id="lobbyTitle" style="margin-bottom: 20px;">üë• Local Lobby</h2>
            <div id="roomCodeDisplay" class="room-code hidden"></div>
            <div style="margin: 20px 0;">
                <h3>Players (<span id="playerCount">0</span>/5)</h3>
                <div id="playerList"></div>
                <button id="addPlayerBtn" class="success" onclick="addPlayer()">‚ûï Add Player</button>
            </div>
            <button onclick="showMenu()">‚Üê Back</button>
            <button id="startBtn" class="primary" onclick="startGame()" disabled>üèÅ START RACE</button>
        </div>

        <div id="game" class="game hidden">
            <div id="lightIndicator"></div>
            <div id="raceTrack" class="race-track">
                <div class="finish-line">
                    <div style="position: absolute; top: -50px; left: 50%; transform: translateX(-50%); font-size: 2rem;">üèÅ</div>
                    <div style="position: absolute; top: -80px; left: 50%; transform: translateX(-50%); color: #fbbf24; font-weight: 900; white-space: nowrap;">FINISH</div>
                </div>
            </div>
        </div>

        <div id="finished" class="finished hidden">
            <div style="font-size: 6rem; margin-bottom: 20px;">üèÜ</div>
            <h2 style="font-size: 4rem; margin-bottom: 20px;" id="winnerName">WINNER!</h2>
            <div style="font-size: 3rem; background: linear-gradient(to right, #fbbf24, #f59e0b); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 900; margin-bottom: 20px;">VICTORY!</div>
            <div style="font-size: 4rem; margin-bottom: 30px;">üéâ</div>
            <button class="primary" onclick="resetGame()">üîÑ PLAY AGAIN</button>
        </div>

        <div id="countdown" class="countdown hidden"></div>
    </div>

    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyDkBmjHIQDxS-omASupAbDPILWJjc8Hxc4",
            authDomain: "stickman-872ac.firebaseapp.com",
            databaseURL: "https://stickman-872ac-default-rtdb.firebaseio.com",
            projectId: "stickman-872ac",
            storageBucket: "stickman-872ac.firebasestorage.app",
            messagingSenderId: "837839612873",
            appId: "1:837839612873:web:ec01cf27be57f5c7435618"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Game state
        let gameMode = 'regular';
        let lobbyType = null;
        let roomCode = null;
        let myPlayerId = null;
        let isHost = false;
        let players = [];
        let lightState = 'green';
        let keysHeld = new Set();

        const COLORS = ['#ef4444', '#3b82f6', '#10b981', '#f59e0b', '#8b5cf6', '#ec4899', '#06b6d4', '#84cc16'];
        const KEYS = ['Space', 'KeyW', 'KeyI', 'KeyN', 'KeyB'];
        const KEY_LABELS = ['Space/Click', 'W', 'I', 'N', 'B'];

        function selectGameMode(mode) {
            gameMode = mode;
            document.querySelectorAll('#menu button').forEach(btn => {
                btn.style.opacity = '0.5';
            });
            event.target.style.opacity = '1';
        }

        function selectLobbyType(type) {
            lobbyType = type;
            if (type === 'online') {
                hide('menu');
                show('online-select');
            } else {
                hide('menu');
                show('lobby');
                document.getElementById('lobbyTitle').textContent = 'üë• Local Lobby';
                document.getElementById('addPlayerBtn').classList.remove('hidden');
            }
        }

        function createRoom() {
            roomCode = Math.random().toString(36).substring(2, 8).toUpperCase();
            isHost = true;
            
            database.ref(`rooms/${roomCode}`).set({
                gameMode: gameMode,
                players: {},
                gameState: { status: 'lobby' },
                lightState: 'green'
            });

            hide('online-select');
            show('join-screen');
            document.getElementById('displayRoomCode').textContent = roomCode;
        }

        function joinRoom() {
            const code = document.getElementById('joinCodeInput').value.toUpperCase();
            if (!code) return;
            
            roomCode = code;
            hide('online-select');
            show('join-screen');
            document.getElementById('displayRoomCode').textContent = roomCode;
        }

        function joinLobby() {
            const name = document.getElementById('playerNameInput').value || 'Player';
            myPlayerId = database.ref(`rooms/${roomCode}/players`).push().key;
            
            const playerRef = database.ref(`rooms/${roomCode}/players/${myPlayerId}`);
            playerRef.set({
                name: name,
                color: COLORS[Math.floor(Math.random() * COLORS.length)],
                position: 0,
                squatPose: 0
            });

            playerRef.onDisconnect().remove();

            hide('join-screen');
            show('lobby');
            document.getElementById('lobbyTitle').textContent = 'üåç Online Lobby';
            document.getElementById('roomCodeDisplay').innerHTML = `<h3>Room Code (Share with friends):</h3><p>${roomCode}</p>`;
            document.getElementById('roomCodeDisplay').classList.remove('hidden');
            document.getElementById('addPlayerBtn').classList.add('hidden');

            listenToRoom();
        }

        function listenToRoom() {
            database.ref(`rooms/${roomCode}/players`).on('value', (snapshot) => {
                const data = snapshot.val();
                players = data ? Object.entries(data).map(([id, p]) => ({...p, id})) : [];
                updatePlayerList();
            });

            database.ref(`rooms/${roomCode}/gameState`).on('value', (snapshot) => {
                const state = snapshot.val();
                if (state && state.status === 'countdown') {
                    showCountdown(state.countdown);
                } else if (state && state.status === 'playing') {
                    const playersList = Object.entries(state.players || {}).map(([id, p]) => ({...p, id}));
                    startRace(playersList);
                }
            });

            database.ref(`rooms/${roomCode}/lightState`).on('value', (snapshot) => {
                lightState = snapshot.val() || 'green';
                updateLightDisplay();
            });

            database.ref(`rooms/${roomCode}/winner`).on('value', (snapshot) => {
                const winner = snapshot.val();
                if (winner) {
                    showWinner(winner);
                }
            });
        }

        function addPlayer() {
            if (players.length < 5) {
                const color = COLORS[players.length % COLORS.length];
                players.push({
                    id: players.length,
                    name: `Player ${players.length + 1}`,
                    key: KEY_LABELS[players.length],
                    color: color,
                    position: 0,
                    squatPose: 0
                });
                updatePlayerList();
            }
        }

        function updatePlayerList() {
            const list = document.getElementById('playerList');
            list.innerHTML = '';
            
            players.forEach((player, index) => {
                const item = document.createElement('div');
                item.className = 'player-item';
                item.innerHTML = `
                    <svg width="40" height="50" viewBox="0 0 50 70">
                        <circle cx="25" cy="15" r="10" fill="${player.color}" />
                        <line x1="25" y1="25" x2="25" y2="45" stroke="${player.color}" stroke-width="4" />
                        <line x1="25" y1="30" x2="13" y2="40" stroke="${player.color}" stroke-width="4" />
                        <line x1="25" y1="30" x2="37" y2="40" stroke="${player.color}" stroke-width="4" />
                        <line x1="25" y1="45" x2="17" y2="63" stroke="${player.color}" stroke-width="4" />
                        <line x1="25" y1="45" x2="33" y2="63" stroke="${player.color}" stroke-width="4" />
                    </svg>
                    <input type="text" value="${player.name}" onchange="updatePlayerName(${index}, this.value)" ${lobbyType === 'online' && player.id !== myPlayerId ? 'disabled' : ''}>
                    <span style="background: #374151; padding: 8px 16px; border-radius: 8px; font-weight: 700;">
                        ${lobbyType === 'local' ? player.key : (player.id === myPlayerId ? 'üë§ You' : 'üë§')}
                    </span>
                    ${lobbyType === 'local' || player.id === myPlayerId || isHost ? `<button class="danger" onclick="removePlayer(${index})" style="padding: 8px 16px; margin: 0;">‚úï</button>` : ''}
                `;
                list.appendChild(item);
            });

            document.getElementById('playerCount').textContent = players.length;
            document.getElementById('startBtn').disabled = players.length < 2;
        }

        function updatePlayerName(index, name) {
            players[index].name = name;
            if (lobbyType === 'online' && players[index].id === myPlayerId) {
                database.ref(`rooms/${roomCode}/players/${myPlayerId}`).update({ name });
            }
        }

        function removePlayer(index) {
            if (lobbyType === 'local') {
                players.splice(index, 1);
                updatePlayerList();
            } else if (lobbyType === 'online') {
                database.ref(`rooms/${roomCode}/players/${players[index].id}`).remove();
            }
        }

        function startGame() {
            if (lobbyType === 'local') {
                showCountdown(3);
                let count = 3;
                const interval = setInterval(() => {
                    count--;
                    if (count > 0) {
                        showCountdown(count);
                    } else {
                        clearInterval(interval);
                        hide('countdown');
                        startRace(players);
                    }
                }, 1000);
            } else if (isHost) {
                let count = 3;
                const interval = setInterval(() => {
                    if (count > 0) {
                        database.ref(`rooms/${roomCode}/gameState`).update({
                            status: 'countdown',
                            countdown: count
                        });
                        count--;
                    } else {
                        clearInterval(interval);
                        const playersData = {};
                        players.forEach(p => {
                            playersData[p.id] = {...p, position: 0, squatPose: 0};
                        });
                        database.ref(`rooms/${roomCode}/gameState`).update({
                            status: 'playing',
                            players: playersData
                        });
                    }
                }, 1000);
            }
        }

        function showCountdown(count) {
            const cd = document.getElementById('countdown');
            cd.textContent = count;
            cd.classList.remove('hidden');
        }

        function startRace(racePlayers) {
            players = racePlayers;
            hide('lobby');
            hide('countdown');
            show('game');

            const track = document.getElementById('raceTrack');
            track.innerHTML = '<div class="finish-line"><div style="position: absolute; top: -50px; left: 50%; transform: translateX(-50%); font-size: 2rem;">üèÅ</div><div style="position: absolute; top: -80px; left: 50%; transform: translateX(-50%); color: #fbbf24; font-weight: 900; white-space: nowrap;">FINISH</div></div>';

            players.forEach((player, i) => {
                const lane = document.createElement('div');
                lane.className = 'lane';
                lane.style.height = `${100 / players.length}%`;
                lane.style.background = i % 2 === 0 ? 'rgba(100,100,150,0.1)' : 'rgba(150,100,150,0.1)';
                lane.innerHTML = `
                    <div style="position: absolute; left: 10px; top: 10px; background: rgba(0,0,0,0.5); padding: 4px 8px; border-radius: 6px; font-size: 0.8rem;">Lane ${i + 1}</div>
                    <div style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.5); padding: 8px 12px; border-radius: 8px; font-weight: 700;">
                        ${player.name} ${lobbyType === 'local' ? `(${player.key})` : ''}
                    </div>
                    <div class="stickman" id="stickman-${player.id}" style="left: 0%;">
                        <svg width="50" height="70" viewBox="0 0 50 70">
                            <circle cx="25" cy="15" r="10" fill="${player.color}" />
                            <line x1="25" y1="25" x2="25" y2="45" stroke="${player.color}" stroke-width="4" stroke-linecap="round" />
                            <line x1="25" y1="30" x2="13" y2="40" stroke="${player.color}" stroke-width="4" stroke-linecap="round" />
                            <line x1="25" y1="30" x2="37" y2="40" stroke="${player.color}" stroke-width="4" stroke-linecap="round" />
                            <line x1="25" y1="45" x2="17" y2="63" stroke="${player.color}" stroke-width="4" stroke-linecap="round" />
                            <line x1="25" y1="45" x2="33" y2="63" stroke="${player.color}" stroke-width="4" stroke-linecap="round" />
                        </svg>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-${player.id}" style="width: 0%; background: ${player.color};"></div>
                    </div>
                `;
                track.appendChild(lane);
            });

            if (gameMode === 'redlight' && (lobbyType === 'local' || isHost)) {
                startLightCycle();
            }

            updateLightDisplay();
            setupControls();
        }

        function startLightCycle() {
            const cycle = () => {
                if (lightState === 'green') {
                    const newState = 'yellow';
                    if (lobbyType === 'online') {
                        database.ref(`rooms/${roomCode}`).update({ lightState: newState });
                    } else {
                        lightState = newState;
                        updateLightDisplay();
                    }
                    
                    setTimeout(() => {
                        const redState = 'red';
                        if (lobbyType === 'online') {
                            database.ref(`rooms/${roomCode}`).update({ lightState: redState });
                        } else {
                            lightState = redState;
                            updateLightDisplay();
                        }
                        setTimeout(cycle, 800 + Math.random() * 1200);
                    }, 600);
                } else {
                    const greenState = 'green';
                    if (lobbyType === 'online') {
                        database.ref(`rooms/${roomCode}`).update({ lightState: greenState });
                    } else {
                        lightState = greenState;
                        updateLightDisplay();
                    }
                    setTimeout(cycle, 1500 + Math.random() * 2000);
                }
            };
            cycle();
        }

        function updateLightDisplay() {
            const indicator = document.getElementById('lightIndicator');
            if (gameMode === 'redlight') {
                if (lightState === 'green') {
                    indicator.innerHTML = '<div class="light-indicator light-green">üü¢ GO GO GO!</div>';
                } else if (lightState === 'yellow') {
                    indicator.innerHTML = '<div class="light-indicator light-yellow">üü° GET READY...</div>';
                } else {
                    indicator.innerHTML = '<div class="light-indicator light-red">üî¥ FREEZE!</div>';
                }
            } else {
                indicator.innerHTML = '';
            }
        }

        function setupControls() {
            document.addEventListener('keydown', handleKeyPress);
            document.addEventListener('keyup', handleKeyRelease);
            document.addEventListener('mousedown', handleMousePress);
        }

        function handleKeyPress(e) {
            if (keysHeld.has(e.code)) return;
            keysHeld.add(e.code);

            if (lobbyType === 'online') {
                movePlayerOnline();
            } else {
                const index = KEYS.indexOf(e.code);
                if (index !== -1 && index < players.length) {
                    movePlayer(index);
                }
            }
        }

        function handleKeyRelease(e) {
            keysHeld.delete(e.code);
        }

        function handleMousePress() {
            if (lobbyType === 'online') {
                movePlayerOnline();
            } else if (players.length > 0) {
                movePlayer(0);
            }
        }

        function movePlayer(index) {
            if (gameMode === 'redlight' && lightState === 'red') {
                players[index].position = 0;
            } else if (gameMode === 'regular' || lightState === 'green') {
                players[index].position = Math.min(players[index].position + 3 + Math.random() * 2, 88);
            }

            updatePlayerPosition(players[index]);

            if (players[index].position >= 88) {
                showWinner(players[index]);
            }
        }

        function movePlayerOnline() {
            if (!myPlayerId || !roomCode) return;

            const playerRef = database.ref(`rooms/${roomCode}/gameState/players/${myPlayerId}`);
            playerRef.once('value', (snapshot) => {
                const player = snapshot.val();
                if (!player) return;

                let newPos = player.position;
                if (gameMode === 'redlight' && lightState === 'red') {
                    newPos = 0;
                } else if (gameMode === 'regular' || lightState === 'green') {
                    newPos = Math.min(player.position + 3 + Math.random() * 2, 88);
                }

                playerRef.update({ position: newPos });

                if (newPos >= 88) {
                    database.ref(`rooms/${roomCode}`).update({ winner: player });
                }
            });
        }

        function updatePlayerPosition(player) {
            const stickman = document.getElementById(`stickman-${player.id}`);
            const progress = document.getElementById(`progress-${player.id}`);
            if (stickman) {
                stickman.style.left = `${player.position}%`;
            }
            if (progress) {
                progress.style.width = `${player.position}%`;
            }
        }

        if (lobbyType === 'online') {
            setInterval(() => {
                if (players.length > 0 && document.getElementById('game').classList.contains('hidden') === false) {
                    database.ref(`rooms/${roomCode}/gameState/players`).once('value', (snapshot) => {
                        const data = snapshot.val();
                        if (data) {
                            players = Object.entries(data).map(([id, p]) => ({...p, id}));
                            players.forEach(updatePlayerPosition);
                        }
                    });
                }
            }, 100);
        }

        function showWinner(winner) {
            hide('game');
            show('finished');
            document.getElementById('winnerName').textContent = `${winner.name} WINS!`;
        }

        function resetGame() {
            if (lobbyType === 'online' && roomCode) {
                database.ref(`rooms/${roomCode}`).remove();
            }
            
            lobbyType = null;
            roomCode = null;
            myPlayerId = null;
            isHost = false;
            players = [];
            lightState = 'green';
            keysHeld.clear();

            document.querySelectorAll('.menu, .lobby, .game, .finished').forEach(el => el.classList.add('hidden'));
            show('menu');
        }

        function show(id) {
            document.getElementById(id).classList.remove('hidden');
        }

        function hide(id) {
            document.getElementById(id).classList.add('hidden');
        }

        function showMenu() {
            document.querySelectorAll('.menu, .lobby, .game, .finished').forEach(el => el.classList.add('hidden'));
            show('menu');
        }
    </script>
</body>
</html>
