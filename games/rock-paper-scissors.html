<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #9333ea 0%, #ec4899 50%, #f97316 100%);
            min-height: 100vh;
            padding: 32px;
        }
        
        .container {
            max-width: 1024px;
            margin: 0 auto;
        }
        
        .title {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-align: center;
            margin-bottom: 32px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }
        
        .game-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            padding: 32px;
            margin-bottom: 24px;
        }
        
        .mode-buttons {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            justify-content: center;
        }
        
        .btn {
            padding: 8px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }
        
        .btn-purple {
            background: #9333ea;
            color: white;
        }
        
        .btn-gray {
            background: #e5e7eb;
            color: #374151;
        }
        
        .btn:hover {
            transform: translateY(-1px);
        }
        
        .btn-gray:hover {
            background: #d1d5db;
        }
        
        .round-info {
            text-align: center;
            margin-bottom: 16px;
            color: #6b7280;
        }
        
        .choice-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 32px;
        }
        
        .choice-btn {
            padding: 24px;
            border-radius: 12px;
            border: 4px solid transparent;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        .choice-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #1d4ed8 0%, #1e40af 100%);
            transform: scale(1.05);
        }
        
        .choice-btn:disabled {
            background: #f3f4f6;
            border-color: #d1d5db;
            color: #6b7280;
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .choice-icon {
            width: 48px;
            height: 48px;
            font-size: 2rem;
        }
        
        .choice-name {
            font-size: 1.125rem;
            font-weight: bold;
            text-transform: capitalize;
        }
        
        .result-section {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .result-title {
            font-size: 1.875rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 16px;
        }
        
        .choices-display {
            display: flex;
            justify-content: center;
            gap: 48px;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .choice-display {
            text-align: center;
        }
        
        .choice-display p {
            color: #6b7280;
            margin-bottom: 8px;
        }
        
        .choice-card {
            padding: 16px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        .choice-card-blue {
            background: #dbeafe;
            color: #1d4ed8;
        }
        
        .choice-card-red {
            background: #fee2e2;
            color: #dc2626;
        }
        
        .vs-text {
            font-size: 2rem;
            font-weight: bold;
            color: #9ca3af;
        }
        
        .score-card {
            background: #f9fafb;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 16px;
        }
        
        .score-title {
            font-size: 1.25rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 16px;
            color: #1f2937;
        }
        
        .score-display {
            display: flex;
            justify-content: space-around;
            text-align: center;
        }
        
        .score-item p:first-child {
            font-size: 1.875rem;
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .score-item p:last-child {
            color: #6b7280;
        }
        
        .score-user {
            color: #1d4ed8;
        }
        
        .score-computer {
            color: #dc2626;
        }
        
        .score-draws {
            color: #6b7280;
        }
        
        .reset-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #10b981 0%, #059669 100%);
            color: white;
            border-radius: 8px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .reset-btn:hover {
            background: linear-gradient(90deg, #059669 0%, #047857 100%);
        }
        
        .leaderboard-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            padding: 32px;
        }
        
        .leaderboard-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 16px;
        }
        
        .leaderboard-entry {
            background: #f9fafb;
            border-radius: 8px;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .entry-info h3 {
            font-weight: 600;
            color: #1f2937;
        }
        
        .entry-info p {
            font-size: 0.875rem;
            color: #6b7280;
        }
        
        .entry-score {
            text-align: right;
            font-weight: bold;
            color: #374151;
        }
        
        .back-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            z-index: 1000;
        }
        
        .hidden { display: none; }
        
        @media (max-width: 768px) {
            .title { font-size: 2rem; }
            .choice-buttons { grid-template-columns: 1fr; }
            .choices-display { flex-direction: column; gap: 16px; }
            .vs-text { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">← Back to Hub</a>
    
    <div class="container">
        <h1 class="title">Rock Paper Scissors</h1>
        
        <div class="game-card">
            <div class="mode-buttons">
                <button id="endlessBtn" class="btn btn-purple">Endless</button>
                <button id="bestofBtn" class="btn btn-gray">Best of 5</button>
            </div>
            
            <div id="roundInfo" class="round-info hidden">
                <p>First to <span id="roundsToWin">3</span> wins!</p>
            </div>
            
            <div class="choice-buttons">
                <button class="choice-btn" onclick="play('rock')" id="rockBtn">
                    <div class="choice-icon">✊</div>
                    <span class="choice-name">Rock</span>
                </button>
                <button class="choice-btn" onclick="play('paper')" id="paperBtn">
                    <div class="choice-icon">✋</div>
                    <span class="choice-name">Paper</span>
                </button>
                <button class="choice-btn" onclick="play('scissors')" id="scissorsBtn">
                    <div class="choice-icon">✌️</div>
                    <span class="choice-name">Scissors</span>
                </button>
            </div>
            
            <div id="resultSection" class="result-section hidden">
                <h2 id="resultText" class="result-title"></h2>
                <div class="choices-display">
                    <div class="choice-display">
                        <p>You chose:</p>
                        <div id="userChoiceCard" class="choice-card choice-card-blue">
                            <div id="userChoiceIcon" class="choice-icon"></div>
                            <p id="userChoiceName" class="choice-name"></p>
                        </div>
                    </div>
                    <div class="vs-text">vs</div>
                    <div class="choice-display">
                        <p>Computer chose:</p>
                        <div id="computerChoiceCard" class="choice-card choice-card-red">
                            <div id="computerChoiceIcon" class="choice-icon"></div>
                            <p id="computerChoiceName" class="choice-name"></p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="score-card">
                <h3 class="score-title">Score</h3>
                <div class="score-display">
                    <div class="score-item">
                        <p id="userScore" class="score-user">0</p>
                        <p>You</p>
                    </div>
                    <div class="score-item">
                        <p id="drawScore" class="score-draws">0</p>
                        <p>Draws</p>
                    </div>
                    <div class="score-item">
                        <p id="computerScore" class="score-computer">0</p>
                        <p>Computer</p>
                    </div>
                </div>
            </div>
            
            <button class="reset-btn" onclick="reset()">
                <span id="resetText">Reset Game</span>
            </button>
        </div>
        
        <div id="leaderboard" class="leaderboard-card hidden">
            <h2 class="leaderboard-title">Leaderboard</h2>
            <div id="leaderboardEntries"></div>
        </div>
    </div>
    
    <script>
        let userChoice = null;
        let computerChoice = null;
        let result = '';
        let score = { user: 0, computer: 0, draws: 0 };
        let gameMode = 'endless';
        let roundsToWin = 3;
        let gameOver = false;
        let leaderboard = [];
        
        const choices = ['rock', 'paper', 'scissors'];
        const icons = { rock: '✊', paper: '✋', scissors: '✌️' };
        
        function init() {
            setupEventListeners();
            updateDisplay();
        }
        
        function setupEventListeners() {
            document.getElementById('endlessBtn').onclick = () => changeMode('endless');
            document.getElementById('bestofBtn').onclick = () => changeMode('bestof');
        }
        
        function getWinner(user, computer) {
            if (user === computer) return 'draw';
            if (
                (user === 'rock' && computer === 'scissors') ||
                (user === 'paper' && computer === 'rock') ||
                (user === 'scissors' && computer === 'paper')
            ) {
                return 'user';
            }
            return 'computer';
        }
        
        function play(choice) {
            if (gameOver) return;
            
            const computerPick = choices[Math.floor(Math.random() * 3)];
            const winner = getWinner(choice, computerPick);
            
            userChoice = choice;
            computerChoice = computerPick;
            
            if (winner === 'user') {
                result = 'You win! 🎉';
                score.user += 1;
            } else if (winner === 'computer') {
                result = 'Computer wins! 🤖';
                score.computer += 1;
            } else {
                result = "It's a draw! 🤝";
                score.draws += 1;
            }
            
            updateDisplay();
            
            if (gameMode === 'bestof' && (score.user === roundsToWin || score.computer === roundsToWin)) {
                gameOver = true;
                const finalResult = score.user === roundsToWin ? 'You won the match!' : 'Computer won the match!';
                result = finalResult;
                
                const entry = {
                    date: new Date().toLocaleString(),
                    userScore: score.user,
                    computerScore: score.computer,
                    winner: score.user === roundsToWin ? 'You' : 'Computer'
                };
                leaderboard.unshift(entry);
                updateLeaderboard();
            }
        }
        
        function updateDisplay() {
            // Update scores
            document.getElementById('userScore').textContent = score.user;
            document.getElementById('computerScore').textContent = score.computer;
            document.getElementById('drawScore').textContent = score.draws;
            
            // Update result section
            if (userChoice && computerChoice) {
                document.getElementById('resultSection').classList.remove('hidden');
                document.getElementById('resultText').textContent = result;
                
                document.getElementById('userChoiceIcon').textContent = icons[userChoice];
                document.getElementById('userChoiceName').textContent = userChoice;
                document.getElementById('computerChoiceIcon').textContent = icons[computerChoice];
                document.getElementById('computerChoiceName').textContent = computerChoice;
            }
            
            // Update reset button text
            document.getElementById('resetText').textContent = gameOver ? 'Play Again' : 'Reset Game';
            
            // Update button states
            const buttons = [document.getElementById('rockBtn'), document.getElementById('paperBtn'), document.getElementById('scissorsBtn')];
            buttons.forEach(btn => btn.disabled = gameOver);
        }
        
        function changeMode(mode) {
            gameMode = mode;
            reset();
            
            document.getElementById('endlessBtn').className = mode === 'endless' ? 'btn btn-purple' : 'btn btn-gray';
            document.getElementById('bestofBtn').className = mode === 'bestof' ? 'btn btn-purple' : 'btn btn-gray';
            
            if (mode === 'bestof') {
                document.getElementById('roundInfo').classList.remove('hidden');
                document.getElementById('roundsToWin').textContent = roundsToWin;
            } else {
                document.getElementById('roundInfo').classList.add('hidden');
            }
        }
        
        function reset() {
            userChoice = null;
            computerChoice = null;
            result = '';
            score = { user: 0, computer: 0, draws: 0 };
            gameOver = false;
            
            document.getElementById('resultSection').classList.add('hidden');
            updateDisplay();
        }
        
        function updateLeaderboard() {
            if (leaderboard.length > 0) {
                document.getElementById('leaderboard').classList.remove('hidden');
                const entriesEl = document.getElementById('leaderboardEntries');
                entriesEl.innerHTML = '';
                
                leaderboard.slice(0, 5).forEach((entry, index) => {
                    const entryEl = document.createElement('div');
                    entryEl.className = 'leaderboard-entry';
                    entryEl.innerHTML = `
                        <div class="entry-info">
                            <h3>${entry.winner} Won!</h3>
                            <p>${entry.date}</p>
                        </div>
                        <div class="entry-score">
                            <p>${entry.userScore} - ${entry.computerScore}</p>
                        </div>
                    `;
                    entriesEl.appendChild(entryEl);
                });
            }
        }
        
        init();
    </script>
</body>
</html>
