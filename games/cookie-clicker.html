<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üç™ Cookie Clicker</title>
    <script src="../js/game-player.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fef3c7 0%, #fbbf24 50%, #f59e0b 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #92400e;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            text-align: center;
            color: #b45309;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .game-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }

        .click-area {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .stats {
            text-align: center;
            margin-bottom: 30px;
        }

        .cookie-count {
            font-size: 4rem;
            font-weight: bold;
            color: #f59e0b;
            margin-bottom: 10px;
        }

        .cookies-label {
            color: #6b7280;
            font-size: 1.2rem;
        }

        .rate-info {
            color: #6b7280;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .cookie-button {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            border: none;
            cursor: pointer;
            font-size: 5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.4);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .cookie-button:hover {
            background: linear-gradient(135deg, #d97706 0%, #b45309 100%);
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(245, 158, 11, 0.6);
        }

        .cookie-button:active {
            transform: scale(0.95);
        }

        .click-particle {
            position: absolute;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            pointer-events: none;
            animation: floatUp 0.6s ease-out forwards;
            z-index: 10;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        .upgrades {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
        }

        .upgrades h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #92400e;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .upgrade-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .upgrade {
            width: 100%;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            background: none;
            font-size: 1rem;
        }

        .upgrade.available {
            background: #fef3c7;
            border-color: #f59e0b;
            color: #333;
        }

        .upgrade.available:hover {
            background: #fde68a;
            box-shadow: 0 5px 15px rgba(245, 158, 11, 0.3);
            transform: translateY(-2px);
        }

        .upgrade.purchased {
            background: #d1fae5;
            border-color: #10b981;
            color: #065f46;
        }

        .upgrade.sigma {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 50%, #ff3838 100%);
            border-color: #ff3838;
            color: white;
            animation: pulseGlow 2s infinite;
        }

        .upgrade.sigma:hover {
            background: linear-gradient(135deg, #ee5a24 0%, #ff3838 50%, #c44569 100%);
            box-shadow: 0 10px 30px rgba(255, 56, 56, 0.6);
            transform: translateY(-5px) scale(1.02);
        }

        .upgrade.unavailable {
            background: #f3f4f6;
            border-color: #d1d5db;
            color: #9ca3af;
            cursor: not-allowed;
            opacity: 0.5;
            pointer-events: none;
        }

        .upgrade:disabled {
            pointer-events: none;
        }

        @keyframes pulseGlow {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(255, 56, 56, 0.4);
            }
            50% { 
                box-shadow: 0 0 40px rgba(255, 56, 56, 0.8);
            }
        }

        .upgrade-content {
            display: flex;
            align-items: start;
            gap: 15px;
        }

        .upgrade-icon {
            font-size: 1.5rem;
            margin-top: 5px;
        }

        .upgrade-details {
            flex: 1;
        }

        .upgrade-header {
            display: flex;
            justify-content: between;
            align-items: start;
            margin-bottom: 5px;
        }

        .upgrade-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .upgrade-description {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .upgrade-cost {
            font-weight: bold;
            color: #f59e0b;
            text-align: right;
            margin-left: auto;
        }

        .tip {
            margin-top: 30px;
            padding: 20px;
            background: #dbeafe;
            border: 2px solid #3b82f6;
            border-radius: 15px;
        }

        .tip p {
            color: #1e40af;
            font-size: 0.9rem;
            margin: 0;
        }

        .leaderboard-section {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .leaderboard-btn {
            background: linear-gradient(45deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 120px;
        }

        .leaderboard-btn:hover {
            background: linear-gradient(45deg, #059669, #047857);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }

        .activate-btn {
            background: linear-gradient(45deg, #f59e0b, #d97706);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            margin-top: 10px;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        .activate-btn:hover {
            background: linear-gradient(45deg, #d97706, #b45309);
            transform: scale(1.05);
            box-shadow: 0 3px 10px rgba(245, 158, 11, 0.4);
        }

        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 0 10px rgba(245, 158, 11, 0.3);
            }
            50% { 
                box-shadow: 0 0 20px rgba(245, 158, 11, 0.6);
            }
        }

        .progress-section {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
        }

        .progress-section h3 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #92400e;
            margin-bottom: 20px;
        }

        .progress-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            text-align: center;
        }

        .progress-stat {
            display: flex;
            flex-direction: column;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #f59e0b;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #6b7280;
        }

        @media (max-width: 768px) {
            .game-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .cookie-button {
                width: 150px;
                height: 150px;
                font-size: 4rem;
            }
            
            .cookie-count {
                font-size: 3rem;
            }
            
            .progress-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='../index.html'">‚Üê Back to Hub</button>
    
    <div class="container">
        <h1>üç™ Cookie Clicker</h1>
        <p class="subtitle">Click the cookie to earn points!</p>

        <div class="game-grid">
            <!-- Click Area -->
            <div class="click-area">
                <div class="stats">
                    <div class="cookie-count" id="cookie-count">0</div>
                    <div class="cookies-label">cookies</div>
                    <div class="rate-info">
                        <span id="click-power">1</span> per click ‚Ä¢ <span id="auto-rate">0</span>/sec
                    </div>
                </div>

                <button class="cookie-button" id="cookie-button" onclick="handleClick(event)">
                    üç™
                </button>
            </div>

            <!-- Upgrades -->
            <div class="upgrades">
                <h2>
                    ‚≠ê Upgrades
                </h2>
                <div class="upgrade-list" id="upgrade-list">
                    <!-- Upgrades will be populated by JavaScript -->
                </div>

                <div class="tip" id="tip" style="display: none;">
                    <p>üí° <strong>Tip:</strong> Keep clicking to earn your first upgrade!</p>
                </div>

                <div class="leaderboard-section">
                    <button class="btn leaderboard-btn" onclick="submitScore()">üèÜ Submit Score</button>
                    <button class="btn leaderboard-btn" onclick="window.open('../leaderboard.html', '_blank')">üìä View Leaderboard</button>
                </div>
            </div>
        </div>

        <!-- Stats -->
        <div class="progress-section">
            <h3>Your Progress</h3>
            <div class="progress-grid">
                <div class="progress-stat">
                    <div class="stat-value" id="total-cookies">0</div>
                    <div class="stat-label">Total Cookies</div>
                </div>
                <div class="progress-stat">
                    <div class="stat-value" id="click-power-display">1x</div>
                    <div class="stat-label">Click Power</div>
                </div>
                <div class="progress-stat">
                    <div class="stat-value" id="auto-production">/s</div>
                    <div class="stat-label">Auto Production</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let cookies = 0;
        let clickPower = 1;
        let autoClickers = 0;
        let clickParticles = [];

        const upgrades = [
            { 
                id: 1, 
                name: 'Double Click', 
                cost: 10, 
                effect: () => { clickPower += 1; },
                description: 'Double your click power',
                icon: '‚ö°',
                purchased: 0,
                singlePurchase: false
            },
            { 
                id: 2, 
                name: 'Auto Clicker', 
                cost: 50, 
                effect: () => { autoClickers += 1; },
                description: '+1 cookie per second',
                icon: 'üìà',
                purchased: 0,
                singlePurchase: false
            },
            { 
                id: 3, 
                name: 'Mega Click', 
                cost: 100, 
                effect: () => { clickPower += 9; },
                description: 'Triple your click power',
                icon: '‚≠ê',
                purchased: 0,
                singlePurchase: false
            },
            { 
                id: 4, 
                name: 'Super Auto Clicker', 
                cost: 250, 
                effect: () => { autoClickers += 5; },
                description: '+5 cookies per second',
                icon: 'üöÄ',
                purchased: 0,
                singlePurchase: false
            },
            { 
                id: 5, 
                name: 'Sigma Cookie', 
                cost: 100000000000000000, 
                effect: () => { 
                    // Save score to leaderboard before reset
                    const playerName = prompt('üéâ Sigma Cookie achieved! Enter your name for the leaderboard:');
                    if (playerName && playerName.trim()) {
                        addToLeaderboard('cookie-clicker', playerName.trim(), Math.floor(cookies));
                    }
                    
                    cookies = 0;
                    clickPower = 100;
                    autoClickers = 0;
                    // Reset all other upgrades
                    upgrades.forEach(u => {
                        if (u.id !== 5) {
                            u.purchased = 0;
                            u.cost = getInitialCost(u.id);
                        }
                    });
                },
                description: 'Resets your score but makes each click worth 100!',
                icon: 'üî•',
                purchased: 0,
                singlePurchase: false
            }
        ];

        function getInitialCost(upgradeId) {
            const initialCosts = {
                1: 10,
                2: 50,
                3: 100,
                4: 250,
                5: 100000000000000000
            };
            return initialCosts[upgradeId] || 100;
        }

        // Auto clicker interval
        setInterval(() => {
            if (autoClickers > 0) {
                cookies += autoClickers;
                updateDisplay();
            }
        }, 1000);

        // Particle cleanup
        setInterval(() => {
            const particles = document.querySelectorAll('.click-particle');
            if (particles.length > 10) {
                particles[0].remove();
            }
        }, 100);

        function handleClick(event) {
            cookies += clickPower;
            
            // Create click particle
            const rect = event.currentTarget.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            
            const particle = document.createElement('div');
            particle.className = 'click-particle';
            particle.textContent = `+${clickPower}`;
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            
            event.currentTarget.appendChild(particle);
            
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.remove();
                }
            }, 600);
            
            updateDisplay();
        }

        function buyUpgrade(upgradeId) {
            const upgrade = upgrades.find(u => u.id === upgradeId);
            if (!upgrade) return;
            
            if (cookies >= upgrade.cost) {
                cookies -= upgrade.cost;
                upgrade.effect();
                upgrade.purchased++;
                
                // Special handling for Sigma Cookie - don't increase cost after purchase
                if (upgradeId !== 5) {
                    // For regular upgrades, increase cost
                    upgrade.cost = Math.floor(upgrade.cost * 1.5);
                }
                
                updateDisplay();
                renderUpgrades();
            }
        }

        function activateUpgrade(upgradeId) {
            const upgrade = upgrades.find(u => u.id === upgradeId);
            if (!upgrade || upgrade.purchased < 5) return; // Need at least 5 owned to activate
            
            if (confirm(`Activate ${upgrade.name}? This will reset your ${upgrade.purchased} owned to 0 but give you a permanent boost!`)) {
                // Give permanent effect based on upgrade type
                switch(upgradeId) {
                    case 1: // Double Click
                        clickPower += upgrade.purchased * 2; // +2 permanent click power per owned
                        break;
                    case 2: // Auto Clicker
                        autoClickers += Math.floor(upgrade.purchased / 2); // +1 permanent auto per 2 owned
                        break;
                    case 3: // Mega Click
                        clickPower += upgrade.purchased * 5; // +5 permanent click power per owned
                        break;
                    case 4: // Super Auto Clicker
                        autoClickers += upgrade.purchased; // +1 permanent auto per owned
                        break;
                }
                
                // Reset the upgrade count but keep permanent effects
                upgrade.purchased = 0;
                upgrade.cost = getInitialCost(upgradeId);
                
                updateDisplay();
                renderUpgrades();
                
                alert(`${upgrade.name} activated! Permanent boost applied.`);
            }
        }

        function renderUpgrades() {
            const upgradeList = document.getElementById('upgrade-list');
            upgradeList.innerHTML = '';
            
            upgrades.forEach(upgrade => {
                const canAfford = cookies >= upgrade.cost;
                
                const upgradeDiv = document.createElement('button');
                upgradeDiv.className = 'upgrade';
                
                // Special styling for Sigma Cookie
                if (upgrade.id === 5) {
                    if (canAfford) {
                        upgradeDiv.classList.add('sigma');
                    } else {
                        upgradeDiv.classList.add('unavailable');
                    }
                } else {
                    if (canAfford) {
                        upgradeDiv.classList.add('available');
                    } else {
                        upgradeDiv.classList.add('unavailable');
                    }
                }
                
                if (canAfford) {
                    upgradeDiv.onclick = () => buyUpgrade(upgrade.id);
                    upgradeDiv.disabled = false;
                } else {
                    upgradeDiv.onclick = null;
                    upgradeDiv.disabled = true;
                }
                
                // Format large numbers
                let costText;
                if (upgrade.cost >= 1000000000000000) {
                    costText = (upgrade.cost / 1000000000000000).toFixed(0) + 'Q üç™';
                } else if (upgrade.cost >= 1000000000000) {
                    costText = (upgrade.cost / 1000000000000).toFixed(0) + 'T üç™';
                } else if (upgrade.cost >= 1000000000) {
                    costText = (upgrade.cost / 1000000000).toFixed(0) + 'B üç™';
                } else if (upgrade.cost >= 1000000) {
                    costText = (upgrade.cost / 1000000).toFixed(0) + 'M üç™';
                } else if (upgrade.cost >= 1000) {
                    costText = (upgrade.cost / 1000).toFixed(0) + 'K üç™';
                } else {
                    costText = `${upgrade.cost} üç™`;
                }
                
                // Show owned count if purchased
                let ownedText = upgrade.purchased > 0 ? ` (${upgrade.purchased} owned)` : '';
                
                // Check if can activate (need 5+ owned and not Sigma Cookie)
                let activateButton = '';
                if (upgrade.purchased >= 5 && upgrade.id !== 5) {
                    activateButton = `<button class="activate-btn" onclick="event.stopPropagation(); activateUpgrade(${upgrade.id})">‚ö° Activate</button>`;
                }
                
                upgradeDiv.innerHTML = `
                    <div class="upgrade-content">
                        <div class="upgrade-icon">${upgrade.icon}</div>
                        <div class="upgrade-details">
                            <div class="upgrade-header">
                                <div class="upgrade-name">
                                    ${upgrade.name}${ownedText}
                                </div>
                                <div class="upgrade-cost">
                                    ${costText}
                                </div>
                            </div>
                            <div class="upgrade-description">${upgrade.description}</div>
                            ${activateButton}
                        </div>
                    </div>
                `;
                
                upgradeList.appendChild(upgradeDiv);
            });
        }

        function formatNumber(num) {
            if (num >= 1000000000000000) {
                return (num / 1000000000000000).toFixed(1) + 'Q';
            } else if (num >= 1000000000000) {
                return (num / 1000000000000).toFixed(1) + 'T';
            } else if (num >= 1000000000) {
                return (num / 1000000000).toFixed(1) + 'B';
            } else if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            } else {
                return Math.floor(num).toString();
            }
        }

        function updateDisplay() {
            document.getElementById('cookie-count').textContent = formatNumber(cookies);
            document.getElementById('total-cookies').textContent = formatNumber(cookies);
            document.getElementById('click-power').textContent = clickPower;
            document.getElementById('click-power-display').textContent = clickPower + 'x';
            document.getElementById('auto-rate').textContent = autoClickers;
            document.getElementById('auto-production').textContent = autoClickers + '/s';
            
            // Show/hide tip
            const tip = document.getElementById('tip');
            if (cookies < 10) {
                tip.style.display = 'block';
            } else {
                tip.style.display = 'none';
            }
        }

        // Initialize
        updateDisplay();
        renderUpgrades();

        // Submit score function
        function submitScore() {
            if (cookies < 10) {
                alert('You need at least 10 cookies to submit a score!');
                return;
            }
            
            const playerName = prompt('Enter your name for the leaderboard:');
            if (playerName && playerName.trim()) {
                addToLeaderboard('cookie-clicker', playerName.trim(), Math.floor(cookies), {
                    clickPower: clickPower,
                    autoClickers: autoClickers
                });
                alert(`Score submitted! You scored ${Math.floor(cookies).toLocaleString()} cookies.`);
            }
        }
    </script>
</body>
</html>
