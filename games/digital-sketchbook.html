<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé® Digital Sketchbook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #111827;
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background: #1f2937;
            border-bottom: 1px solid #374151;
        }

        .title {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .mode-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .mode-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            background: #374151;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .mode-btn.active {
            background: #2563eb;
        }

        .mode-btn:hover {
            background: #4b5563;
        }

        .mode-btn.active:hover {
            background: #1d4ed8;
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 16rem;
            background: #1f2937;
            padding: 1rem;
            overflow-y: auto;
            border-right: 1px solid #374151;
        }

        .section {
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .tool-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
        }

        .tool-btn {
            padding: 0.75rem;
            border: none;
            border-radius: 0.375rem;
            background: #374151;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .tool-btn.active {
            background: #2563eb;
        }

        .tool-btn:hover {
            background: #4b5563;
        }

        .tool-btn.active:hover {
            background: #1d4ed8;
        }

        .color-input {
            width: 100%;
            height: 3rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
        }

        .slider {
            width: 100%;
            margin: 0.5rem 0;
        }

        .control-buttons {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .btn {
            flex: 1;
            padding: 0.5rem;
            border: none;
            border-radius: 0.375rem;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-gray {
            background: #374151;
        }

        .btn-gray:hover {
            background: #4b5563;
        }

        .btn-gray:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-red {
            background: #dc2626;
        }

        .btn-red:hover {
            background: #b91c1c;
        }

        .btn-green {
            background: #16a34a;
        }

        .btn-green:hover {
            background: #15803d;
        }

        .btn-blue {
            background: #2563eb;
        }

        .btn-blue:hover {
            background: #1d4ed8;
        }

        .btn-purple {
            background: #9333ea;
        }

        .btn-purple:hover {
            background: #7c3aed;
        }

        .canvas-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .canvas-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: #374151;
        }

        #canvas {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            cursor: crosshair;
            max-width: 100%;
            max-height: 100%;
        }

        .timeline {
            height: 8rem;
            background: #1f2937;
            border-top: 1px solid #374151;
            padding: 1rem;
            overflow-x: auto;
            display: none;
        }

        .timeline.show {
            display: block;
        }

        .frame-strip {
            display: flex;
            gap: 0.5rem;
            height: 100%;
        }

        .frame-thumb {
            flex-shrink: 0;
            width: 6rem;
            height: 5rem;
            border-radius: 0.375rem;
            border: 2px solid #4b5563;
            cursor: pointer;
            overflow: hidden;
            transition: border-color 0.2s;
        }

        .frame-thumb.active {
            border-color: #3b82f6;
        }

        .frame-thumb img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .animation-controls {
            display: none;
        }

        .animation-controls.show {
            display: block;
        }

        .frame-info {
            text-align: center;
            font-size: 0.875rem;
            background: #374151;
            border-radius: 0.375rem;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }

        .onion-skin-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .toggle-btn {
            padding: 0.25rem 0.75rem;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .toggle-btn.on {
            background: #2563eb;
            color: white;
        }

        .toggle-btn.off {
            background: #374151;
            color: white;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 12rem;
            }
            
            .tool-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .canvas-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <!-- Header -->
        <div class="header">

                <button class="mode-btn active" onclick="setMode('draw')">Draw Mode</button>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Tools -->
                <div class="section">
                    <h3 class="section-title">Tools</h3>
                    <div class="tool-grid">
                        <button class="tool-btn active" onclick="setTool('brush')" title="Brush">‚úèÔ∏è</button>
                        <button class="tool-btn" onclick="setTool('pencil')" title="Pencil">‚úíÔ∏è</button>
                        <button class="tool-btn" onclick="setTool('eraser')" title="Eraser">üßΩ</button>
                        <button class="tool-btn" onclick="setTool('fill')" title="Fill">ü™£</button>
                    </div>
                </div>

                <!-- Color -->
                <div class="section">

                <div class="section">
                    <h3 class="section-title">Opacity: <span id="opacity-display">100</span>%</h3>

                </div>

                    <!-- Onion Skin -->

                            <h4 class="section-title">Opacity: <span id="onion-opacity-display">30</span>%</h4>

                    <!-- Frame Management -->
                    <div class="control-buttons">

                    </div>

            <!-- Canvas Area -->

                    <canvas id="canvas" width="800" height="600"></canvas>
                </div>

    <input type="file" id="file-input" class="hidden" accept="image/*" onchange="handleImageUpload(event)">
    <input type="file" id="animation-input" class="hidden" accept="application/json" onchange="handleAnimationUpload(event)">

    <script>
        let canvas, ctx;
        let isDrawing = false;
        let tool = 'brush';
        let color = '#000000';
        let brushSize = 5;
        let opacity = 100;
        let mode = 'draw';
        
        // Drawing state
        let history = [];
        let historyStep = -1;
        
        // Animation state
        let frames = [];
        let currentFrame = 0;
        let isPlaying = false;
        let fps = 12;
        let onionSkin = true;
        let onionSkinOpacity = 30;
        let playInterval = null;

        // Initialize
        window.onload = function() {
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            
            canvas.width = 800;
            canvas.height = 600;
            
            // Clear canvas to white
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            saveToHistory();
            
            // Add event listeners
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseleave', stopDrawing);
            
            // Touch events for mobile
            canvas.addEventListener('touchstart', handleTouch);
            canvas.addEventListener('touchmove', handleTouch);
            canvas.addEventListener('touchend', stopDrawing);
        };

        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent(e.type === 'touchstart' ? 'mousedown' : 'mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }

        function setMode(newMode) {
            mode = newMode;
            
            // Update UI
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (mode === 'draw') {
                document.getElementById('draw-mode-buttons').classList.remove('hidden');
                document.getElementById('animation-mode-buttons').classList.add('hidden');
                document.getElementById('animation-controls').classList.remove('show');
                document.getElementById('timeline').classList.remove('show');
            } else {
                document.getElementById('draw-mode-buttons').classList.add('hidden');
                document.getElementById('animation-mode-buttons').classList.remove('hidden');
                document.getElementById('animation-controls').classList.add('show');
                document.getElementById('timeline').classList.add('show');
                
                if (frames.length === 0) {
                    addFrame();
                }
                updateFrameDisplay();
            }
        }

        function setTool(newTool) {
            tool = newTool;
            document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function setColor(newColor) {
            color = newColor;
        }

        function setBrushSize(size) {
            brushSize = parseInt(size);
            document.getElementById('brush-size-display').textContent = size;
        }

        function setOpacity(op) {
            opacity = parseInt(op);
            document.getElementById('opacity-display').textContent = op;
        }

        function setFps(newFps) {
            fps = parseInt(newFps);
            document.getElementById('fps-display').textContent = newFps;
        }

        function setOnionOpacity(op) {
            onionSkinOpacity = parseInt(op);
            document.getElementById('onion-opacity-display').textContent = op;
            if (mode === 'animation') {
                loadFrame(currentFrame);
            }
        }

        function toggleOnionSkin() {
            onionSkin = !onionSkin;
            const btn = document.getElementById('onion-skin-btn');
            btn.textContent = onionSkin ? 'ON' : 'OFF';
            btn.className = onionSkin ? 'toggle-btn on' : 'toggle-btn off';
            
            document.getElementById('onion-skin-opacity-control').style.display = onionSkin ? 'block' : 'none';
            
            if (mode === 'animation') {
                loadFrame(currentFrame);
            }
        }

        function startDrawing(e) {
            if (isPlaying) return;
            isDrawing = true;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function draw(e) {
            if (!isDrawing || isPlaying) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ctx.lineWidth = brushSize;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            if (tool === 'brush' || tool === 'pencil') {
                ctx.globalAlpha = opacity / 100;
                ctx.strokeStyle = color;
                ctx.globalCompositeOperation = 'source-over';
                ctx.lineTo(x, y);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(x, y);
            } else if (tool === 'eraser') {
                ctx.globalAlpha = 1;
                ctx.globalCompositeOperation = 'destination-out';
                ctx.lineTo(x, y);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(x, y);
            } else if (tool === 'fill') {
                ctx.globalAlpha = opacity / 100;
                floodFill(x, y, color);
            }
        }

        function stopDrawing() {
            if (isDrawing) {
                isDrawing = false;
                if (mode === 'draw') {
                    saveToHistory();
                } else {
                    saveCurrentFrame();
                }
            }
        }

        function floodFill(startX, startY, fillColor) {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;
            
            const startPos = (Math.floor(startY) * canvas.width + Math.floor(startX)) * 4;
            const startR = pixels[startPos];
            const startG = pixels[startPos + 1];
            const startB = pixels[startPos + 2];
            
            const fillRGB = hexToRgb(fillColor);
            
            if (startR === fillRGB.r && startG === fillRGB.g && startB === fillRGB.b) return;
            
            const stack = [[Math.floor(startX), Math.floor(startY)]];
            
            while (stack.length > 0) {
                const [x, y] = stack.pop();
                const pos = (y * canvas.width + x) * 4;
                
                if (x < 0 || x >= canvas.width || y < 0 || y >= canvas.height) continue;
                if (pixels[pos] !== startR || pixels[pos + 1] !== startG || pixels[pos + 2] !== startB) continue;
                
                pixels[pos] = fillRGB.r;
                pixels[pos + 1] = fillRGB.g;
                pixels[pos + 2] = fillRGB.b;
                pixels[pos + 3] = 255;
                
                stack.push([x + 1, y], [x - 1, y], [x, y + 1], [x, y - 1]);
            }
            
            ctx.putImageData(imageData, 0, 0);
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : { r: 0, g: 0, b: 0 };
        }

        function saveToHistory() {
            const newHistory = history.slice(0, historyStep + 1);
            newHistory.push(canvas.toDataURL());
            history = newHistory;
            historyStep = newHistory.length - 1;
            updateUndoRedoButtons();
        }

        function updateUndoRedoButtons() {
            document.getElementById('undo-btn').disabled = historyStep <= 0;
            document.getElementById('redo-btn').disabled = historyStep >= history.length - 1;
        }

        function undo() {
            if (mode === 'draw' && historyStep > 0) {
                historyStep--;
                const img = new Image();
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                };
                img.src = history[historyStep];
                updateUndoRedoButtons();
            }
        }

        function redo() {
            if (mode === 'draw' && historyStep < history.length - 1) {
                historyStep++;
                const img = new Image();
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                };
                img.src = history[historyStep];
                updateUndoRedoButtons();
            }
        }

        function clearCanvas() {
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            if (mode === 'draw') {
                saveToHistory();
            } else {
                saveCurrentFrame();
            }
        }

        // Animation functions
        function addFrame() {
            if (mode === 'animation') {
                saveCurrentFrame();
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                const newFrame = canvas.toDataURL();
                frames.push(newFrame);
                currentFrame = frames.length - 1;
                updateFrameDisplay();
            }
        }

        function saveCurrentFrame() {
            if (mode === 'animation' && frames.length > 0) {
                frames[currentFrame] = canvas.toDataURL();
                updateFrameDisplay();
            }
        }

        function loadFrame(index) {
            if (frames[index]) {
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw onion skin
                if (onionSkin && index > 0 && frames[index - 1]) {
                    const prevImg = new Image();
                    prevImg.onload = () => {
                        ctx.globalAlpha = onionSkinOpacity / 100;
                        ctx.drawImage(prevImg, 0, 0);
                        ctx.globalAlpha = 1;
                        
                        // Draw current frame
                        const img = new Image();
                        img.onload = () => {
                            ctx.drawImage(img, 0, 0);
                        };
                        img.src = frames[index];
                    };
                    prevImg.src = frames[index - 1];
                } else {
                    const img = new Image();
                    img.onload = () => {
                        ctx.drawImage(img, 0, 0);
                    };
                    img.src = frames[index];
                }
            }
        }

        function nextFrame() {
            if (currentFrame < frames.length - 1) {
                saveCurrentFrame();
                currentFrame++;
                loadFrame(currentFrame);
            } else {
                addFrame();
            }
            updateFrameDisplay();
        }

        function prevFrame() {
            if (currentFrame > 0) {
                saveCurrentFrame();
                currentFrame--;
                loadFrame(currentFrame);
                updateFrameDisplay();
            }
        }

        function deleteFrame() {
            if (frames.length > 1) {
                frames.splice(currentFrame, 1);
                currentFrame = Math.max(0, currentFrame - 1);
                loadFrame(currentFrame);
                updateFrameDisplay();
            }
        }

        function duplicateFrame() {
            if (frames[currentFrame]) {
                frames.splice(currentFrame + 1, 0, frames[currentFrame]);
                currentFrame++;
                updateFrameDisplay();
            }
        }

        function updateFrameDisplay() {
            document.getElementById('current-frame').textContent = currentFrame + 1;
            document.getElementById('total-frames').textContent = frames.length;
            document.getElementById('prev-frame-btn').disabled = currentFrame === 0;
            document.getElementById('delete-frame-btn').disabled = frames.length <= 1;
            
            // Update timeline
            const frameStrip = document.getElementById('frame-strip');
            frameStrip.innerHTML = '';
            
            frames.forEach((frame, index) => {
                const frameDiv = document.createElement('div');
                frameDiv.className = `frame-thumb ${index === currentFrame ? 'active' : ''}`;
                frameDiv.onclick = () => {
                    if (!isPlaying) {
                        saveCurrentFrame();
                        currentFrame = index;
                        loadFrame(currentFrame);
                        updateFrameDisplay();
                    }
                };
                
                const img = document.createElement('img');
                img.src = frame;
                frameDiv.appendChild(img);
                frameStrip.appendChild(frameDiv);
            });
        }

        function togglePlay() {
            isPlaying = !isPlaying;
            const playBtn = document.getElementById('play-btn');
            
            if (isPlaying) {
                playBtn.innerHTML = '‚è∏Ô∏è Pause';
                playInterval = setInterval(() => {
                    currentFrame = (currentFrame + 1) % frames.length;
                    loadFrame(currentFrame);
                    updateFrameDisplay();
                }, 1000 / fps);
            } else {
                playBtn.innerHTML = '‚ñ∂Ô∏è Play';
                if (playInterval) {
                    clearInterval(playInterval);
                    playInterval = null;
                }
            }
        }

        // Save/Load functions
        function downloadArtwork() {
            const link = document.createElement('a');
            link.download = `artwork-${Date.now()}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        function downloadAnimation() {
            const data = {
                frames: frames,
                fps: fps
            };
            const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.download = `animation-${Date.now()}.json`;
            link.href = url;
            link.click();
            URL.revokeObjectURL(url);
        }

        function uploadImage() {
            document.getElementById('file-input').click();
        }

        function uploadAnimation() {
            document.getElementById('animation-input').click();
        }

        function handleImageUpload(e) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        ctx.fillStyle = '#ffffff';
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                        
                        const scale = Math.min(canvas.width / img.width, canvas.height / img.height);
                        const x = (canvas.width - img.width * scale) / 2;
                        const y = (canvas.height - img.height * scale) / 2;
                        
                        ctx.drawImage(img, x, y, img.width * scale, img.height * scale);
                        
                        if (mode === 'draw') {
                            saveToHistory();
                        } else {
                            saveCurrentFrame();
                        }
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function handleAnimationUpload(e) {
            const file = e.target.files[0];
            if (file && file.type === 'application/json') {
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const data = JSON.parse(event.target.result);
                        if (data.frames && Array.isArray(data.frames)) {
                            frames = data.frames;
                            currentFrame = 0;
                            if (data.fps) {
                                fps = data.fps;
                                document.getElementById('fps').value = fps;
                                document.getElementById('fps-display').textContent = fps;
                            }
                            loadFrame(currentFrame);
                            updateFrameDisplay();
                        }
                    } catch (error) {
                        alert('Invalid animation file');
                    }
                };
                reader.readAsText(file);
            }
        }
    </script>
