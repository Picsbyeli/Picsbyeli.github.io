<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #667eea;
            margin: 0 0 20px 0;
            font-size: 2.5em;
        }
        .mode-selector {
            margin-bottom: 20px;
        }
        .mode-btn {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        .mode-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
        .mode-btn.active {
            background: #764ba2;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.4);
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-gap: 10px;
            margin: 20px auto;
            justify-content: center;
        }
        .cell {
            width: 120px;
            height: 120px;
            background: white;
            border: 3px solid #667eea;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .cell:hover {
            background: #f0f0ff;
            transform: scale(1.05);
        }
        .cell.x {
            color: #667eea;
        }
        .cell.o {
            color: #764ba2;
        }
        .status {
            font-size: 24px;
            margin: 20px 0;
            color: #333;
            font-weight: bold;
            min-height: 32px;
        }
        .reset-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .reset-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.4);
        }
        .back-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">‚Üê Back to Hub</a>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="mode-selector">
            <button class="mode-btn active" onclick="setMode('2player')">2 Players</button>
            <button class="mode-btn" onclick="setMode('random')">vs AI (Random)</button>
            <button class="mode-btn" onclick="setMode('smart')">vs AI (Smart)</button>
        </div>
        <div class="status" id="status">Player X's Turn</div>
        <div class="board" id="board"></div>
        <button class="reset-btn" onclick="reset()">New Game</button>
    </div>

    <script>
        let board = ['','','','','','','','',''];
        let currentPlayer = 'X';
        let gameActive = true;
        let mode = '2player';
        
        const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
        
        function setMode(m) {
            mode = m;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            reset();
        }
        
        function checkWin() {
            for (let w of wins) {
                if (board[w[0]] && board[w[0]] === board[w[1]] && board[w[0]] === board[w[2]]) {
                    return board[w[0]];
                }
            }
            return board.includes('') ? null : 'tie';
        }
        
        function makeMove(i) {
            if (!gameActive || board[i]) return;
            
            board[i] = currentPlayer;
            render();
            
            const result = checkWin();
            if (result) {
                gameActive = false;
                document.getElementById('status').textContent = result === 'tie' ? "It's a Tie!" : `Player ${result} Wins!`;
                
                // Submit score to leaderboard when player wins
                if (result === 'X') {
                    const movesMade = board.filter(cell => cell !== '').length;
                    const score = Math.max(100, 1000 - (movesMade * 100)); // Higher score for fewer moves
                    if (typeof submitScore === 'function') {
                        submitScore('Tic-Tac-Toe', score);
                    }
                }
                return;
            }
            
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            document.getElementById('status').textContent = `Player ${currentPlayer}'s Turn`;
            
            if (mode !== '2player' && currentPlayer === 'O') {
                setTimeout(() => aiMove(), 500);
            }
        }
        
        function aiMove() {
            if (!gameActive) return;
            
            let move;
            if (mode === 'smart') {
                move = smartMove();
            } else {
                const empty = board.map((v, i) => v === '' ? i : -1).filter(i => i !== -1);
                move = empty[Math.floor(Math.random() * empty.length)];
            }
            
            makeMove(move);
        }
        
        function smartMove() {
            // Try to win
            for (let i = 0; i < 9; i++) {
                if (!board[i]) {
                    board[i] = 'O';
                    if (checkWin() === 'O') {
                        board[i] = '';
                        return i;
                    }
                    board[i] = '';
                }
            }
            
            // Block opponent
            for (let i = 0; i < 9; i++) {
                if (!board[i]) {
                    board[i] = 'X';
                    if (checkWin() === 'X') {
                        board[i] = '';
                        return i;
                    }
                    board[i] = '';
                }
            }
            
            // Take center or corner
            const preferred = [4, 0, 2, 6, 8];
            for (let i of preferred) {
                if (!board[i]) return i;
            }
            
            // Take any
            return board.findIndex(v => v === '');
        }
        
        function render() {
            const boardEl = document.getElementById('board');
            boardEl.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell' + (board[i] ? ' ' + board[i].toLowerCase() : '');
                cell.textContent = board[i];
                cell.onclick = () => makeMove(i);
                boardEl.appendChild(cell);
            }
        }
        
        function reset() {
            board = ['','','','','','','','',''];
            currentPlayer = 'X';
            gameActive = true;
            document.getElementById('status').textContent = "Player X's Turn";
            render();
        }
        
        render();
    </script>
</body>
</html>
