<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>E.Vol · Games Hub</title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <style>
    .topbar{display:flex;gap:.6rem;align-items:center;flex-wrap:wrap;padding:.65rem .9rem;background:rgba(255,255,255,.08);border-radius:18px;margin:1rem auto;max-width:1150px}
    .topbar input{flex:1;min-width:200px;padding:.55rem .7rem;border-radius:10px;border:1px solid rgba(255,255,255,.25);background:rgba(255,255,255,.14);color:#fff}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:14px;max-width:1150px;margin:1rem auto}
    .card{background:rgba(255,255,255,.07);border:1px solid rgba(255,255,255,.14);border-radius:16px;overflow:hidden;display:flex;flex-direction:column;text-decoration:none;color:#fff;position:relative}
    .thumb{height:120px;background:linear-gradient(135deg,#a855f7,#3b82f6);}
    .card-body{padding:.75rem .85rem;display:flex;flex-direction:column;gap:.35rem}
    .card h4{margin:.1rem 0;font-size:1.05rem}
    .muted{opacity:.85;font-size:.8rem;line-height:1.2}
    .pill{padding:.35rem .6rem;border-radius:999px;border:1px solid rgba(255,255,255,.2);background:rgba(255,255,255,.14);color:#fff;font-size:.7rem;letter-spacing:.05em;text-transform:uppercase}
    .audio-bar{display:flex;gap:.5rem;align-items:center;margin-left:auto}
    .audio-bar button, .audio-bar select, .audio-bar input{padding:.45rem .55rem;border-radius:8px;border:1px solid rgba(255,255,255,.25);background:rgba(255,255,255,.14);color:#fff;font-size:.75rem}
    .leader{max-width:1150px;margin:1.5rem auto;background:rgba(255,255,255,.07);border-radius:14px;padding:1rem}
    table{width:100%;border-collapse:collapse;font-size:.8rem}
    td,th{padding:.4rem .5rem;border-bottom:1px dashed rgba(255,255,255,.1)}
    .now-playing { cursor:pointer; font-size:.75rem; opacity:.85; }
    footer { max-width:1150px; margin:2rem auto; font-size:.65rem; opacity:.6; text-align:center; }
  </style>
</head>
<body class="gradient">
  <div class="container">
    <div class="topbar">
      <strong>E.Vol</strong>
      <input id="search" placeholder="Search games…" aria-label="Search games" />
      <div class="audio-bar">
        <select id="playlistSel" aria-label="Playlists"></select>
        <button id="newPlaylistBtn" title="New playlist">＋ List</button>
        <button id="uploadBtn" title="Upload audio">Upload</button>
        <input id="linkInput" placeholder="Audio / media link" aria-label="Audio link" />
        <button id="addLinkBtn" title="Add link">Add</button>
        <span id="nowPlaying" class="now-playing" title="Play first uploaded file">Now Playing: None</span>
      </div>
      <button id="loginBtn" style="display:none">Sign In</button>
      <button id="logoutBtn" style="display:none">Sign Out</button>
    </div>
    <div id="grid" class="grid" aria-live="polite"></div>

    <section class="leader">
      <h3 style="margin-top:0">Leaderboard (Top 20)</h3>
      <table id="boardTbl">
        <thead><tr><th>Name</th><th>Game</th><th>Score</th></tr></thead>
        <tbody><tr><td colspan="3" style="text-align:center;opacity:.6">(Empty)</td></tr></tbody>
      </table>
      <p style="font-size:.65rem;opacity:.6;margin-top:.75rem">Login (when enabled) populates this board via Firestore.</p>
    </section>
    <footer>© <span id="year"></span> E.Vol · Static prototype hub</footer>
  </div>
  <script type="module" src="./js/app.js"></script>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
