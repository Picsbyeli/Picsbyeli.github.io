<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E.Vol Games - Login</title>
    <link rel="stylesheet" href="css/help-widget.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .auth-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            color: white;
            font-size: 2rem;
        }

        .auth-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .auth-subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .auth-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-bottom: 20px;
        }

        .auth-button:hover {
            transform: translateY(-2px);
        }

        .auth-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .loading {
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            margin: auto;
            border: 2px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s ease infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .auth-button.loading {
            color: transparent;
        }

        /* Dark mode styles */
        .dark-mode {
            background: #1a1a2e;
            color: white;
        }

        .dark-mode .auth-card {
            background: #16213e;
            color: white;
        }

        .dark-mode .form-input {
            background: #0f3460;
            border-color: #533483;
            color: white;
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 30px 20px;
            }
            
            .auth-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-icon">
                <img src="assets/logo.svg" alt="E.Vol Games Logo" style="width: 60px; height: 60px;">
            </div>
            
            <h1 class="auth-title">E.Vol Games</h1>
            <p class="auth-subtitle" id="auth-subtitle">Login to continue your gaming journey</p>

            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <!-- Login Form -->
            <form id="login-form" style="display: block;">
                <div class="form-group">
                    <label class="form-label" for="login-email">Email</label>
                    <input type="email" id="login-email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="login-password">Password</label>
                    <input type="password" id="login-password" class="form-input" required>
                </div>

                <button type="submit" id="login-button" class="auth-button">
                    Login
                </button>
            </form>

            <!-- Register Form -->
            <form id="register-form" style="display: none;">
                <div class="form-group">
                    <label class="form-label" for="register-username">Username</label>
                    <input type="text" id="register-username" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="register-email">Email</label>
                    <input type="email" id="register-email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="register-password">Password</label>
                    <input type="password" id="register-password" class="form-input" required minlength="6">
                </div>

                <div class="form-group">
                    <label class="form-label" for="register-confirm-password">Confirm Password</label>
                    <input type="password" id="register-confirm-password" class="form-input" required minlength="6">
                </div>

                <button type="submit" id="register-button" class="auth-button">
                    Create Account
                </button>
            </form>

            <div class="auth-switch">
                <span id="auth-switch-text">Don't have an account?</span>
                <a href="#" id="auth-switch-link" class="auth-link">Register here</a>
            </div>
        </div>
    </div>

    <script type="module">
        import gameAuth from './js/firebase-auth.js';

        let currentMode = 'login';

        // DOM elements
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const authSubtitle = document.getElementById('auth-subtitle');
        const authSwitchText = document.getElementById('auth-switch-text');
        const authSwitchLink = document.getElementById('auth-switch-link');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        let isLoginInProgress = false;

        // Initialize auth state listener
        gameAuth.onUserLogin = (user) => {
            // Only redirect if this is from an actual login attempt, not initial page load
            if (isLoginInProgress) {
                showSuccess('Login successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }
        };

        // Form toggle
        function toggleMode() {
            currentMode = currentMode === 'login' ? 'register' : 'login';
            
            if (currentMode === 'login') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                authSubtitle.textContent = 'Login to continue your gaming journey';
                authSwitchText.textContent = "Don't have an account?";
                authSwitchLink.textContent = 'Register here';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                authSubtitle.textContent = 'Create your gaming account';
                authSwitchText.textContent = 'Already have an account?';
                authSwitchLink.textContent = 'Login here';
            }
            
            hideMessages();
        }

        // Message helpers
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function setLoading(button, isLoading) {
            if (isLoading) {
                button.classList.add('loading');
                button.disabled = true;
            } else {
                button.classList.remove('loading');
                button.disabled = false;
            }
        }

        // Login form handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const loginButton = document.getElementById('login-button');

            setLoading(loginButton, true);
            isLoginInProgress = true;

            const result = await gameAuth.login(email, password);
            
            setLoading(loginButton, false);

            if (!result.success) {
                isLoginInProgress = false;
                showError(result.error);
            }
            // Note: if success, the onUserLogin callback will handle the redirect
        });

        // Register form handler
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            const registerButton = document.getElementById('register-button');

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }

            setLoading(registerButton, true);
            isLoginInProgress = true; // Registration also logs user in

            const result = await gameAuth.register(email, password, username);
            
            setLoading(registerButton, false);

            if (result.success) {
                showSuccess('Account created successfully! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } else {
                isLoginInProgress = false;
                showError(result.error);
            }
        });

        // Mode toggle
        authSwitchLink.addEventListener('click', (e) => {
            e.preventDefault();
            toggleMode();
        });

        // Check if user is already logged in
        gameAuth.waitForAuthInit().then(() => {
            if (gameAuth.isLoggedIn()) {
                window.location.href = 'index.html';
            }
        });
    </script>

    <!-- Help Widget -->
    <script src="js/help-widget.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initHelpWidget('Login Page');
        });
    </script>
</body>
</html>
