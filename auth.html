<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Burble â€” Auth Demo</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
  <main class="container">
    <h1>Auth Demo</h1>
    <p>Use this page to test Firebase Auth registration and sign-in.</p>

    <section id="auth-forms">
      <form id="registerForm" class="card" style="padding:12px; margin-bottom:12px">
        <h2>Register</h2>
        <label>Email <input id="regEmail" name="email" type="email" required></label><br>
        <label>Password <input id="regPass" name="password" type="password" required></label><br>
        <label>Username <input id="regUser" name="username" type="text" required></label><br>
        <div id="regMsg" class="muted-center-small"></div>
        <button type="submit" class="btn btn-primary">Create Account</button>
      </form>

      <form id="loginForm" class="card" style="padding:12px;">
        <h2>Sign in</h2>
        <label>Email <input id="loginEmail" name="email" type="email" required></label><br>
        <label>Password <input id="loginPass" name="password" type="password" required></label><br>
        <div id="loginMsg" class="muted-center-small"></div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>

      <div id="auth-status" style="margin-top:18px"></div>
    </section>
  </main>

  <script type="module" src="/js/app.js"></script>
</body>
</html>
