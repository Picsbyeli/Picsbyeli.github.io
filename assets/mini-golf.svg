<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="ballGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="holeGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="flagGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <filter id="ballShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="100" cy="100" r="95" fill="url(#greenGradient)" stroke="#1B5E20" stroke-width="3"/>
  
  <!-- Course texture -->
  <g opacity="0.3">
    <rect x="20" y="40" width="160" height="2" fill="#45a049"/>
    <rect x="20" y="50" width="160" height="2" fill="#45a049"/>
    <rect x="20" y="60" width="160" height="2" fill="#45a049"/>
    <rect x="20" y="70" width="160" height="2" fill="#45a049"/>
    <rect x="20" y="80" width="160" height="2" fill="#45a049"/>
    <rect x="20" y="90" width="160" height="2" fill="#45a049"/>
    <rect x="20" y="100" width="160" height="2" fill="#45a049"/>
    <rect x="20" y="110" width="160" height="2" fill="#45a049"/>
    <rect x="20" y="120" width="160" height="2" fill="#45a049"/>
    <rect x="20" y="130" width="160" height="2" fill="#45a049"/>
    <rect x="20" y="140" width="160" height="2" fill="#45a049"/>
    <rect x="20" y="150" width="160" height="2" fill="#45a049"/>
    <rect x="20" y="160" width="160" height="2" fill="#45a049"/>
  </g>
  
  <!-- Tee area -->
  <rect x="15" y="85" width="25" height="30" rx="5" fill="#2E7D32" stroke="#1B5E20" stroke-width="2"/>
  
  <!-- Course obstacles -->
  <g filter="url(#shadow)">
    <!-- Sand trap -->
    <ellipse cx="90" cy="80" rx="15" ry="8" fill="#F4A460"/>
    <ellipse cx="90" cy="80" rx="12" ry="6" fill="#DEB887"/>
    
    <!-- Water hazard -->
    <ellipse cx="130" cy="120" rx="20" ry="12" fill="#4682B4"/>
    <g stroke="#ffffff" stroke-width="0.5" fill="none" opacity="0.6">
      <path d="M 115 120 Q 125 118 135 120 Q 145 122 155 120"/>
      <path d="M 115 125 Q 125 123 135 125 Q 145 127 155 125"/>
    </g>
    
    <!-- Trees -->
    <circle cx="70" cy="60" r="8" fill="#228B22"/>
    <rect x="68" y="65" width="4" height="10" fill="#8B4513"/>
    
    <circle cx="150" cy="70" r="6" fill="#228B22"/>
    <rect x="148" y="73" width="4" height="8" fill="#8B4513"/>
  </g>
  
  <!-- Hole and flag -->
  <g transform="translate(160, 50)">
    <!-- Hole -->
    <circle cx="0" cy="0" r="8" fill="url(#holeGradient)" stroke="#000000" stroke-width="1"/>
    
    <!-- Flag pole -->
    <line x1="0" y1="-8" x2="0" y2="-35" stroke="#FFD700" stroke-width="2"/>
    
    <!-- Flag -->
    <polygon points="0,-35 15,-30 0,-25" fill="url(#flagGradient)" stroke="#cc0000" stroke-width="0.5"/>
    
    <!-- Hole number -->
    <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff">
      1
    </text>
  </g>
  
  <!-- Golf ball -->
  <g filter="url(#ballShadow)" transform="translate(27, 100)">
    <circle cx="0" cy="0" r="6" fill="url(#ballGradient)" stroke="#cccccc" stroke-width="0.5"/>
    <!-- Ball dimples -->
    <g fill="#f0f0f0">
      <circle cx="-2" cy="-2" r="0.5"/>
      <circle cx="2" cy="-2" r="0.5"/>
      <circle cx="0" cy="0" r="0.5"/>
      <circle cx="-2" cy="2" r="0.5"/>
      <circle cx="2" cy="2" r="0.5"/>
    </g>
  </g>
  
  <!-- Golf club -->
  <g transform="translate(35, 105) rotate(-30)">
    <!-- Club shaft -->
    <rect x="0" y="-15" width="1.5" height="15" fill="#8B4513"/>
    <!-- Club head -->
    <rect x="-2" y="-2" width="5" height="3" rx="1" fill="#C0C0C0"/>
  </g>
  
  <!-- Trajectory line (dashed) -->
  <g stroke="#ffffff" stroke-width="1.5" fill="none" stroke-dasharray="3,2" opacity="0.7">
    <path d="M 35 100 Q 80 70 160 50"/>
  </g>
  
  <!-- Power indicator -->
  <g transform="translate(45, 130)">
    <rect x="0" y="0" width="30" height="6" rx="3" fill="#ddd" stroke="#999" stroke-width="1"/>
    <rect x="1" y="1" width="20" height="4" rx="2" fill="#4CAF50"/>
    <text x="35" y="5" font-family="Arial, sans-serif" font-size="6" fill="#2E7D32">POWER</text>
  </g>
  
  <!-- Distance marker -->
  <text x="100" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">
    150m PAR 3
  </text>
  
  <!-- Game title -->
  <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" stroke="#2E7D32" stroke-width="0.5">
    MINI GOLF
  </text>
</svg>