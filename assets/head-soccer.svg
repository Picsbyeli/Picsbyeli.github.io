<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <radialGradient id="fieldGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="ballGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="player1Gradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#42A5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="player2Gradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#EF5350;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C62828;stop-opacity:1" />
    </radialGradient>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Field -->
  <circle cx="100" cy="100" r="95" fill="url(#fieldGradient)" stroke="#1B5E20" stroke-width="3"/>
  
  <!-- Field Lines -->
  <line x1="100" y1="15" x2="100" y2="185" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
  <circle cx="100" cy="100" r="30" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
  
  <!-- Goals -->
  <rect x="85" y="5" width="30" height="15" fill="#666666" stroke="#333333" stroke-width="1"/>
  <rect x="85" y="180" width="30" height="15" fill="#666666" stroke="#333333" stroke-width="1"/>
  
  <!-- Goal nets -->
  <g stroke="#ffffff" stroke-width="0.5" opacity="0.6">
    <line x1="88" y1="8" x2="88" y2="17"/>
    <line x1="92" y1="8" x2="92" y2="17"/>
    <line x1="96" y1="8" x2="96" y2="17"/>
    <line x1="100" y1="8" x2="100" y2="17"/>
    <line x1="104" y1="8" x2="104" y2="17"/>
    <line x1="108" y1="8" x2="108" y2="17"/>
    <line x1="112" y1="8" x2="112" y2="17"/>
    
    <line x1="88" y1="183" x2="88" y2="192"/>
    <line x1="92" y1="183" x2="92" y2="192"/>
    <line x1="96" y1="183" x2="96" y2="192"/>
    <line x1="100" y1="183" x2="100" y2="192"/>
    <line x1="104" y1="183" x2="104" y2="192"/>
    <line x1="108" y1="183" x2="108" y2="192"/>
    <line x1="112" y1="183" x2="112" y2="192"/>
  </g>
  
  <!-- Player 1 (Blue) -->
  <g filter="url(#shadow)">
    <!-- Body -->
    <rect x="45" y="80" width="20" height="30" rx="3" fill="url(#player1Gradient)"/>
    <!-- Head -->
    <circle cx="55" cy="70" r="12" fill="url(#player1Gradient)"/>
    <!-- Eyes -->
    <circle cx="52" cy="67" r="2" fill="#ffffff"/>
    <circle cx="58" cy="67" r="2" fill="#ffffff"/>
    <circle cx="52" cy="67" r="1" fill="#000000"/>
    <circle cx="58" cy="67" r="1" fill="#000000"/>
    <!-- Legs -->
    <rect x="48" y="110" width="6" height="15" rx="3" fill="url(#player1Gradient)"/>
    <rect x="56" y="110" width="6" height="15" rx="3" fill="url(#player1Gradient)"/>
  </g>
  
  <!-- Player 2 (Red) -->
  <g filter="url(#shadow)">
    <!-- Body -->
    <rect x="135" y="80" width="20" height="30" rx="3" fill="url(#player2Gradient)"/>
    <!-- Head -->
    <circle cx="145" cy="70" r="12" fill="url(#player2Gradient)"/>
    <!-- Eyes -->
    <circle cx="142" cy="67" r="2" fill="#ffffff"/>
    <circle cx="148" cy="67" r="2" fill="#ffffff"/>
    <circle cx="142" cy="67" r="1" fill="#000000"/>
    <circle cx="148" cy="67" r="1" fill="#000000"/>
    <!-- Legs -->
    <rect x="138" y="110" width="6" height="15" rx="3" fill="url(#player2Gradient)"/>
    <rect x="146" y="110" width="6" height="15" rx="3" fill="url(#player2Gradient)"/>
  </g>
  
  <!-- Soccer Ball -->
  <g filter="url(#shadow)">
    <circle cx="100" cy="130" r="18" fill="url(#ballGradient)" stroke="#333333" stroke-width="1"/>
    <!-- Ball pattern -->
    <circle cx="100" cy="130" r="18" fill="none" stroke="#333333" stroke-width="1"/>
    <!-- Pentagon patterns -->
    <g stroke="#333333" stroke-width="1" fill="none">
      <polygon points="100,115 106,120 103,128 97,128 94,120"/>
      <polygon points="85,130 91,125 91,135"/>
      <polygon points="115,130 109,125 109,135"/>
      <polygon points="100,145 106,140 97,140"/>
    </g>
  </g>
  
  <!-- Motion lines for action effect -->
  <g stroke="#FFD700" stroke-width="2" opacity="0.7">
    <line x1="75" y1="140" x2="85" y2="135"/>
    <line x1="115" y1="135" x2="125" y2="140"/>
    <line x1="90" y1="150" x2="95" y2="145"/>
    <line x1="105" y1="145" x2="110" y2="150"/>
  </g>
  
  <!-- Game title text -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" stroke="#000000" stroke-width="0.5">
    HEAD SOCCER
  </text>
</svg>