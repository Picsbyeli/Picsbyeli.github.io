<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <radialGradient id="backgroundGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#000080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000040;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="pacmanGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcc00;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="ghostGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ff4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
    </radialGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#ffff00" flood-opacity="0.8"/>
    </filter>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="100" cy="100" r="95" fill="url(#backgroundGradient)" stroke="#0000ff" stroke-width="3"/>
  
  <!-- Maze lines -->
  <g stroke="#0000ff" stroke-width="3" fill="none" opacity="0.6">
    <rect x="20" y="20" width="160" height="160"/>
    <line x1="20" y1="60" x2="80" y2="60"/>
    <line x1="120" y1="60" x2="180" y2="60"/>
    <line x1="60" y1="20" x2="60" y2="80"/>
    <line x1="140" y1="20" x2="140" y2="80"/>
    <line x1="20" y1="140" x2="80" y2="140"/>
    <line x1="120" y1="140" x2="180" y2="140"/>
    <line x1="60" y1="120" x2="60" y2="180"/>
    <line x1="140" y1="120" x2="140" y2="180"/>
  </g>
  
  <!-- Dots -->
  <g fill="#ffff00">
    <circle cx="40" cy="40" r="2"/>
    <circle cx="160" cy="40" r="2"/>
    <circle cx="40" cy="100" r="2"/>
    <circle cx="160" cy="100" r="2"/>
    <circle cx="40" cy="160" r="2"/>
    <circle cx="160" cy="160" r="2"/>
    <circle cx="100" cy="30" r="2"/>
    <circle cx="100" cy="170" r="2"/>
  </g>
  
  <!-- Power pellets -->
  <g fill="#ffff00">
    <circle cx="30" cy="30" r="4"/>
    <circle cx="170" cy="30" r="4"/>
    <circle cx="30" cy="170" r="4"/>
    <circle cx="170" cy="170" r="4"/>
  </g>
  
  <!-- Ghost -->
  <g filter="url(#shadow)">
    <!-- Ghost body -->
    <path d="M 50 80 Q 50 65 65 65 Q 80 65 80 80 L 80 105 L 75 100 L 70 105 L 65 100 L 60 105 L 55 100 L 50 105 Z" 
          fill="url(#ghostGradient)"/>
    
    <!-- Ghost eyes -->
    <circle cx="60" cy="75" r="3" fill="#ffffff"/>
    <circle cx="70" cy="75" r="3" fill="#ffffff"/>
    <circle cx="60" cy="75" r="1.5" fill="#000000"/>
    <circle cx="70" cy="75" r="1.5" fill="#000000"/>
  </g>
  
  <!-- Pac-Man -->
  <g filter="url(#glow)" transform="translate(100, 120)">
    <!-- Pac-Man body -->
    <path d="M 0 0 L 12 -8 A 15 15 0 1 1 12 8 Z" fill="url(#pacmanGradient)"/>
    
    <!-- Pac-Man eye -->
    <circle cx="-5" cy="-5" r="2" fill="#000000"/>
  </g>
  
  <!-- Motion trails -->
  <g stroke="#ffff00" stroke-width="2" opacity="0.5" fill="none">
    <line x1="70" y1="120" x2="85" y2="120"/>
    <line x1="60" y1="120" x2="70" y2="120"/>
    <line x1="50" y1="120" x2="60" y2="120"/>
  </g>
  
  <!-- Score display -->
  <text x="100" y="190" text-anchor="middle" font-family="monospace" font-size="12" font-weight="bold" fill="#ffff00">
    PAC-MAN
  </text>
  
  <!-- Cherry bonus -->
  <g transform="translate(130, 50)">
    <circle cx="0" cy="0" r="3" fill="#ff0000"/>
    <circle cx="6" cy="-2" r="3" fill="#ff0000"/>
    <path d="M 0 -3 Q -2 -8 -5 -10" stroke="#00ff00" stroke-width="1" fill="none"/>
    <path d="M 6 -5 Q 4 -8 1 -10" stroke="#00ff00" stroke-width="1" fill="none"/>
  </g>
</svg>