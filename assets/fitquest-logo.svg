<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="heartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E91E8C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4167D;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Outline/Shadow -->
  <path d="M50 90 C20 60, 5 40, 15 25 C25 10, 40 10, 50 25 C60 10, 75 10, 85 25 C95 40, 80 60, 50 90 Z" 
        fill="#2D4A3E" transform="translate(0, 2)"/>
  <!-- Main Heart -->
  <path d="M50 88 C20 58, 5 38, 15 23 C25 8, 40 8, 50 23 C60 8, 75 8, 85 23 C95 38, 80 58, 50 88 Z" 
        fill="url(#heartGrad)"/>
  <!-- Left Horn -->
  <path d="M25 20 L20 5 L30 15 Z" fill="url(#heartGrad)" stroke="#2D4A3E" stroke-width="2"/>
  <!-- Right Horn -->
  <path d="M75 20 L80 5 L70 15 Z" fill="url(#heartGrad)" stroke="#2D4A3E" stroke-width="2"/>
  <!-- Smile -->
  <path d="M30 50 Q50 70, 70 50" fill="none" stroke="#2D4A3E" stroke-width="3" stroke-linecap="round"/>
  <!-- Left eye curve -->
  <path d="M32 42 Q35 38, 40 42" fill="none" stroke="#2D4A3E" stroke-width="2" stroke-linecap="round"/>
  <!-- Right eye curve -->
  <path d="M60 42 Q65 38, 68 42" fill="none" stroke="#2D4A3E" stroke-width="2" stroke-linecap="round"/>
</svg>
