  <circle cx="55" cy="22" r="9" fill="#1a1a2e" opacity="0.3"/>
  
  <!-- Wolf silhouette -->
  <path d="M25 65 L30 55 L35 50 L40 48 L45 47 L55 47 L60 48 L65 50 L70 55 L75 65 L75 75 L70 80 L60 82 L40 82 L30 80 L25 75 Z" 
