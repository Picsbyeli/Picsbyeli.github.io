    <line x1="35" y1="76" x2="33" y2="79"/>
    <line x1="38" y1="77" x2="36" y2="80"/>
    
    <line x1="68" y1="75" x2="70" y2="78"/>
    <line x1="65" y1="76" x2="67" y2="79"/>
    <line x1="62" y1="77" x2="64" y2="80"/>
  </g>
  
  <!-- Game title -->
  <text x="50" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff">
